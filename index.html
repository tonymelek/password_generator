<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

</head>

<body>
    <div id="app">
      <form>
        <div class="mb-3">
          <label for="NumberOfCharacters" class="form-label">Number of Characters</label>
          <input type="number" class="form-control" id="NumberOfCharacters"  v-model="chars" min="0">
        </div>
        <div class="d-flex align-items-center">
        <label class="switch">
          <input type="checkbox" value="lower" class="mx-2" v-model="charTypes">
      </label>
      <div class="mx-2">Lower Case</div>
  </div>
  <div class="d-flex align-items-center">

      <label class="switch">
          <input type="checkbox" value="upper" class="mx-2" v-model="charTypes">
      </label>
      <div class="mx-2">Upper Case</div>
  </div>

  <div class="d-flex align-items-center">
      <label class="switch">
          <input type="checkbox" value="digits" class="mx-2" v-model="charTypes">
      </label>
      <div class="mx-2">Digits</div>
  </div>
  <div class="d-flex align-items-center">
    <label class="switch">
        <input type="checkbox" value="special" class="mx-2" v-model="charTypes">
    </label>
    <div class="mx-2">Special Characters</div>
</div>
 <p>{{result}}</p>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    
       </div>
        <script src="https://unpkg.com/vue@3"></script>

        <script src="./app.js" type="module"></script>
</body>

</html>
